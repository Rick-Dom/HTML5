<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu / Menuitem</title>

    <style>
        .elemento{width: 300px; height: 300px; background-color: antiquewhite;}
    </style>
</head>
<body>

    <!--
        a tag manu representa uma lista de comando, podendo criar um menu de contexto
        uma barra de ferrramentas e um menu pop up, mas infelizmente apenas o firefoz
        tem suporte ao menu de contexto 

        Ele funciona da seguinte maneira:
        o menu de contexto será exibido quando voce clicar co o botão direito do mouse
        mas quando voce clica em cima de um objeto ou elemneto 

        para declarar onde o menu sera utilizado adicionamos o atributo 

    <!- div só para ver o menu aparecer-->
    
    <div class="elemento"  contextmenu="meu-menu"></div>

    <menu tabindex="context" id="meu-menu">
      <menuitem> Atualizar </menuitem>
    <menu label="Siga-nos">
        <menuitem icom="facebook.png"> Facebook </menuitem>
        <menuitem icon="google.png"> Google </menuitem>
        <menuitem icon="insta.png"> Instagram </menuitem>
    </menu>
    </menu>

    <!--podemos criar submeunus e também adicionar icones neles-->



</body>
</html>
