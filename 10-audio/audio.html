<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Audio</title>
</head>
<body>

    <!--
        interessante que definimos a tag audio mas logalizamos ele usando outra
        e no type declaramos o tipo / o codec

        o atributo controls faz com que possamos manipular e visualizar o player
        autoplay faz o audio inicar assim que o usuario entrar na pÃ¡gina
        loop faz o audio se repetir
   
    -->

    <audio controls autoplay loop>
        <source src="audio.ogg" type="audio/mpeg">
    </audio>
    
</body>
</html>
