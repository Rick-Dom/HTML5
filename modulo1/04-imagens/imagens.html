<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>

    <!--
        a tag que usamos para incorporar imagens é o 
        img, e o atributo src indica o caminho para 
        encontra nossa imagem

        A imagem deve estar na mesma página que o arquivo html
        pois facilita nosso trabalho

        temos o atributo title, para dar um titulo a nossa imagem
        e o alt, para um texto alternativo caso a pessoa nao consiga ver
        a imagem ou seja deficiente visual
        
        podemos mudar a largula com widht e para forçar uma altura usamos o height
    -->

    <h1>Trabalhando com imagens</h1>
    <br>
    <img src="img/html5.jpg" title="Curso de HTML5" alt="HTML5" width="300" />


</body>
</html>
