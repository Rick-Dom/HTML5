<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>

    <!--
        O ifrime é um recurso do html que
        permite a inserção de uma página dentro de outra 
   
        dentro do src vamos informar qual página queremos 
        incorporar 
    -->

<iframe width="500" height="500" src="listas.html"></iframe>
    
    <!--
        para colocar uma página externa basta colocar o endereço
        (link) no lugar do src
    -->


</body>
</html>
