<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex e accesskey</title>
</head>
<body>

    <!--
        quando temos uma página aberta
    no navegador nós poemos navegar por ela usando
    a tecla tab

    nisso temos uma tag interessanteque e a tabindex que especifica a ordem
    desse links, ou seja, a ordem que o tab vai ver as informações quando precionado

    E também podemos definir uma tecla de atalho com o accsesskey


-->

<a href="http://www.google.com" tabindex="3" accesskey="g">Google</a><br>
<a href="http://www.youtube.com" tabindex="1" accesskey="y">Youtube</a><br>
<a href="http://www.gmail.com" tabindex="2" target="_blank" accesskey="m">Gmail</a><br>
    
</body>
</html>
