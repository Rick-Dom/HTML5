<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="heart.png">
    <link rel="stysheet" href="style.css">
    <title>Link</title>

</head>
<body>

    <!--
        A tag link serve para criar uma ligação entre o nosso documento
        e um recurso externo

        ela geralmente aparece na sessão do head

        vou deixar ela apenas comentada, mas com esse link faz com que 
        mudamos o icone da nossa página

        também vamos ver nessa aulas como usar o CSS, as difrentes formas de usar
        1) colocando o atributo style diretamente na tag
        2) colocando o style no head, como já fizemos 
        3) e finalmente colocando em um arquivo externo
    
    -->

    <h1 style="color: aquamarine;">H1 Tag link</h1>
    <p>colocamos o iconezinho na página com a tag link</p>
    <p>ela serve pra criar uma ligação entre nosso arquivo e um recurso externo</p>
    
</body>
