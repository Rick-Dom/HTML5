    <title>Scripts</title>

<body>

    <!--
        a tag script serve para definir um script
        cliente side, ou seja, que funciona do lado do cliente, que significa que 
        a ação vai ser executada no computador do próprio
        usuario, como por exemplo o javascript

        nós temos a possibilidade de colocar um script externo
    -->

    <!--
        aqui foi um teste
 
     <script>
          alert("Olá mundo!")
     </script>
    -->

    <script src="code.js"></script>
    
    <!--de por algum acaso o navegador do cliente nao tiver
    suporte para javascript, pu se o mesmo estiver desativado,
    podemos exibir um texto alternativo, como se fosse um alt-->

    <noscript>Seu navegador não suporta javascript</noscript>


</body>
</html>
