<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hgroup</title>
</head>
<body>

    <!--
        Vimos os titulos, que vão do h1 ate h6, e também
        sabemos que além do tamanho, eles representam o nivel
        de importancia

        quando temos mais de um titulo em uma mesma seção, é aconcelhavel
        que a gente agrupe e fazemos isso com a tag Hgroup
        
    -->

    <hgroup>
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <h3>Titulo alternativo</h3>
</hgroup>

    <p>
        A mudança de flow que ele fez combinou perfeito com 
        a situação do Gon no anime, arrepiou tudo!!!  Pra min se 
        tornou o melhor rap até agora do drop 777. 
        Hunter x Hunter é incrível mano, é tudo redondinho 
        amarradin
    </p>
    
</body>
</html>
