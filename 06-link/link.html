<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

    <!--
        o href indica o caminho
        Podemos usar o atributo target para mostrar onde ao link sera aberto
        o de padrõ é o _self, que faz abrir na mesma janela
        mas também temos o 
    
    
    -->

    <a href="primeiraPagina.html" target="_self">Link interno</a><br>
    <a href="http://www.google.com" target="_blank">Link externo</a><br>

    <!--link em uma imagem-->

    <a href="https://www.google.com/search?q=o+que+%C3%A9+html+semantico&rlz=1C1GCEA_enBR978BR978&oq=o+quie+%C3%A9+html+seman&aqs=chrome.1.69i57j0i22i30j0i10i22i30.9067j0j7&sourceid=chrome&ie=UTF-8" target="_blank">
        <img src="img/html5.jpg" width="350" title="Link em uma imagem" alt="Link na imagem html" />
    </a>

    
</body>
</html>
